<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 14</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<style>
  		#cinco {
    		color: red;
  		}
  		#div1 {
    		width: 50px;
   	 		height: 50px;
    		margin: 5px;
    		background: red;
  		}
  		img {
    		height: 200px;
    		width: 305px;
    		float: left;
    		margin-top: 5px;
  		}
  		#strong {
    		color: blue;
    		clear: both;
  		}
 		p {
    		color: green;
    		margin: 0;
  		}
  		span {
    		color: red;
  		}
  		#hr {
  			margin-top: 200px;
  		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery13.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery15.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<div id="um" class="div1"></div>
		<div id="dois" class="div1"></div>
		<div id="tres" class="div1"></div>
		<div id="quatro" class="div1"></div>
		<div id="cinco" class="div1"></div>
	</div><hr>

	<div id="log"></div><hr>

	<div>	
		<button class="btn btn-success">Executar</button>
		<button class="btn btn-warning">Toggle fx</button>
		<div id="div1"></div>
	</div><hr>

	<div id="images"></div><br>

	<hr id="hr">
	<div>
		<strong></strong>
		<p></p>
		<span></span>
	</div><hr>

	<div>
		<em>"John" encontrado <code></code></em><br>
		<em>4 encontrado <code></code></em><br>
		<em>"Karl" n&atilde;o encontrado <code></code></em><br>
		<em>"Pete" est&aacute; no vetor, mas n&atilde;o em ou depois do index 2 <code></code></em>
	</div>

	<script>
		$(document).ready(function() {
			var arr = ["um", "dois", "tres", "quatro", "cinco"];
			var obj = {um: 1, dois: 2, tres: 3, quatro: 4, cinco: 5};
	 
			jQuery.each(arr, function(i, val) {													// $.each()
	 			$("#" + val).text("Meu valor é: " + val + " ");
	 
	  			// Para a execução após o "tres"
	  			return (val !== "tres");
			});
	 
			jQuery.each(obj, function(i, val) {
	  			$("#" + i).append(document.createTextNode(" - " + val));						// append()
			});

			var object1 = {
  				maça: 0,
  				banana: {peso: 52, preço: 100},
  				cereja: 97
			};
			var object2 = {
 		 		banana: {preço: 200},
  				limão: 100
			};
 			$.extend(object1, object2);															// $.extend()
 			$("#log").append(JSON.stringify(object1));

 			var toggleFx = function() {
  				$.fx.off = !$.fx.off;															// $.fx.off
			};
			toggleFx();
			$("button:last").click(toggleFx);
			$("button:first").click(function() {
  				$("#div1").toggle("slow");
			});

			(function() {
  				var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  				$.getJSON( flickerAPI, {
    				tags: "mount rainier",
    				tagmode: "any",
    				format: "json"
  				})
    			.done(function(data) {
      				$.each( data.items, function(i, item) {
        				$("<img>").attr("src", item.media.m).appendTo("#images");
        					if (i === 3) {
          						return false;
        					}
      					});
    				});
			})();

			var arr = [1, 9, 3, 8, 6, 1, 5, 9, 4, 7, 3, 8, 6, 9, 1];
			$("strong").text(arr.join(", "));												// join()
 
			arr = jQuery.grep(arr, function(n, i) {											// $.grep()
  				return (n !== 5 && i > 4);
			});
			$("p").text(arr.join(", "));
 
			arr = jQuery.grep(arr, function(a) {
  				return a !== 9;
			});
 			$("span").text(arr.join(", "));

 			var arr = [4, "Pete", 8, "John"];												// $.inArray()
			var $code = $("code");
			$code.eq(0).text("[" + jQuery.inArray("John", arr) + "]");
			$code.eq(1).text("[" + jQuery.inArray(4, arr) + "]");
			$code.eq(2).text("[" + jQuery.inArray("Karl", arr) + "]");
			$code.eq(3).text("[" + jQuery.inArray("Pete", arr, 2) + "]");

		})
	</script>

</body>
</html>
