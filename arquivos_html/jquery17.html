<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 17</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<style>
		.div {
    		width: 80px;
    		float: left;
  		}
  		input {
    		clear: left;
  		}
  		div.out {
    		width: 40%;
    		height: 120px;
    		margin: 0 15px;
    		background-color: #d6edfc;
    		float: left;
  		}
  		div.in {
    		width: 60%;
    		height: 60%;
   		 	background-color: #fc0;
    		margin: 10px auto;
  		}
  		#div2 {
    		width: 220px;
    		height: 170px;
    		margin: 10px 50px 10px 10px;
    		background: yellow;
    		border: 2px groove;
    		float: right;
  		}
  		#div1 p {
    		margin: 0;
    		margin-left: 10px;
    		color: red;
    		width: 220px;
    		height: 120px;
    		padding-top: 70px;
    		float: left;
    		font-size: 14px;
  		}
  		#div1 span {
    		display: block;
  		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery16.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery18.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<input type="button" class="btn btn-warning" value="equalize div heights">
		<div class="div" style="background:red;height:60px"></div>
		<div class="div" style="background:green;height:90px"></div>
		<div class="div" style="background:blue;height:70px"></div>
	</div><hr>

	<div>
		<samp>Pressione o mouse e depois solte-o.</samp>
	</div><hr>

	<div style="padding-bottom:130px">
		<div class="out overout">
  			<p>Mova seu mouse</p>
  			<div class="in overout"><p>mova o mouse</p><p>0</p></div>
  			<p>0</p>
		</div>
 
		<div class="out enterleave">
		  	<p>Mova seu mouse</p>
		  	<div class="in enterleave"><p>mova o mouse</p><p>0</p></div>
		  	<p>0</p>
		</div>
	</div><hr>

	<div id="div1" style="padding-bottom: 200px">	
		<p>
	  	<span>Mova o mouse sobre a div.</span>
	  	<span>&nbsp;</span>
		</p>
		<div id="div2"></div>
	</div><hr>

	<div>
		<button class="btn btn-primary" disabled="disabled">Primeiro</button>- <span></span>
		<button class="btn btn-primary">Segundo</button>- <span>este est&aacute; ativo</span>
		<button class="btn btn-primary" disabled="disabled">Terceiro</button>- <span></span>
	</div><hr>

	<div>
		<ul>
  			<li>item 1</li>
  			<li>item 2</li>
  			<li class="third-item">item 3</li>
  			<li>item 4</li>
  			<li>item 5</li>
		</ul>
	</div>

	<script>
		$(document).ready(function() {
			$.fn.equalizeHeights = function() {
	  			var maxHeight = this.map(function(i, e) {										// map()
	    			return $(e).height();
	  			}).get();
	  			return this.height(Math.max.apply(this, maxHeight));							// height()
			};
	 		$("input").click(function() {
	  			$(".div").equalizeHeights();
			});

			$("samp").mouseup(function() {														// mouseup()
	    		$(this).append("<span style='color:#f00;'> Mouse up.</span>");
	  		}).mousedown(function() {															// mousedown()
	    		$(this).append("<span style='color:#00f;'> Mouse down.</span>");
	  		});

	  		var i = 0;
	  		$("div.overout").mouseover(function() {												// mouseover()
    			$("p:first", this).text("mouse over");
    			$("p:last", this).text(++i);
  			}).mouseout(function() {															// mouseout()
   				 $("p:first", this).text("mouse out");
 			 });
 
			var n = 0;
			$("div.enterleave").mouseenter(function() {											// mouseenter()
    			$("p:first", this).text("mouse enter");
    			$("p:last", this).text(++n);
  			}).mouseleave(function() {															// mouseleave()
   				$("p:first", this).text("mouse leave");
  			});

  			$("#div2").mousemove(function(event) {												// mousemove()
  				var pageCoords = "(" + event.pageX + ", " + event.pageY + ")";
  				var clientCoords = "(" + event.clientX + ", " + event.clientY + ")";
  				$("#div1 span:first").text("(event.pageX, event.pageY) : " + pageCoords);
  				$("#div1 span:last").text("(event.clientX, event.clientY) : " + clientCoords);
			});

			$("button[disabled]").next().text("este botão está disabled");						// next()
			$("li.third-item").next().css("background-color", "red");							// next()

		})

	</script>

</body>
</html>
