<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 13</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<style>
	  	li.active {
	    	background: black;
	    	color: white;
	  	}
	  	div span:last-child {
	  		color: red;
	  	}
	  	div p {
	  		background-color: yellow;
	  		cursor: pointer;
	  	}
	  	.div1 {
 			width: 70px;
  			padding: 10px;
  			height: 70px;
  			float: left;
  			margin: 5px;
  			background: red;
  			cursor: pointer;
		}
		.mod1 {
  			background: blue;
  			cursor: default;
  			color: #fff;
		}
		.div2 {
			width: 70px;
			padding: 10px;
			height: 50px;
			float: left;
			margin: 5px;
			background: red;
			cursor: pointer;
		}
		.mod2 {
			background: blue;
			cursor: default;
		}
		article {
			clear: both;
			margin-top: 50px;
		}
		#browsers {
			cursor: pointer;
		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery12.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery14.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<ul>
  			<li class="li1">Leite</li>
  			<li class="li1">Branco</li>
  			<li class="li1">Cenouras</li>
  			<li class="li1">Laranja</li>
  			<li class="li1">Brocolis</li>
  			<li class="li1">Verde</li>
		</ul>
	</div><hr>

	<div>
		<p>Primeiro p</p>
		<p>Segundo p</p>
		<p>Terceiro p</p>
		<span>Clique em um p</span> | <span></span>
	</div><hr>

	<div>
		<div class="div1">1</div>
		<div class="div1">2</div>
		<div class="div1">3</div>
		<div class="div1">4</div>
		<div class="div1">5</div>
	</div>

	<div>
		<div class="div2">1</div>
		<div class="div2">2</div>
		<div class="div2">3</div>
		<div class="div2">4</div>
		<div class="div2">5</div>
	</div><br><br>

	<div>
		<article><hr>
			<strong>Foi o que eu disse... </strong>
			<strong id="foo">Ent&atilde;o! </strong>
			<br>
			<b id="bar">O mesmo!</b>
			<b>Continuo dizendo...</b>
		</article>
	</div><hr>

	<div>
		<ul id="browsers">
  			<li class="li2">Chrome</li>
  			<li class="li2">Safari</li>
  			<li class="li2">Firefox</li>
  			<li class="li2">Opera</li>
		</ul>
	</div><hr>

	<div>
		<button class="btn btn-success btn-lg">Clique</button><br>
		<h1>UM</h1>
		<h1><em>Dois</em></h1>
	</div>

	<script>
		$(document).ready(function() {
			$(".li1").filter(":odd")
    		.hide()
  			.end().filter(":even")																// end()
    		.hover(function() {
      			$(this).toggleClass("active")
        		.next()																			// next()
        		.stop(true, true)																// stop()
          		.slideToggle();
    		});

    		$("p").click(function() {
    			var index = $("p").index(this);													// index()
    			$("span:last").text("Index: " + index);
    		});

    		var modHeight = 70;
			$(".div1").one( "click", function() {												// one()
  				$(this).innerHeight(modHeight).addClass("mod1");								// innerHeight()
  				modHeight -= 8;
			});

			var modWidth = 70;
			$(".div2").one("click", function() {
				$(this).innerWidth(modWidth).addClass("mod2");									// innerWidth()
				modWidth -= 8;
			});

			$("strong").insertAfter("#foo");													// insertAfter()
			$("b").insertBefore("#bar");														// insertBefore()

			var alt = $("#browsers li:nth-child(2n)").css("background", "#0ff");
			$(".li2").click(function() {
  				if (alt.is(this)) {																// is()
    				$(this).slideUp();
  				} else {
    				$(this).css("background", "green");
  				}
			});

			$("button").on("click", function() {
				$("h1 > em").css("border", "solid 3px red");
			})

		})
	</script>

</body>
</html>
